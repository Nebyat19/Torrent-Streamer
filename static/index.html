<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamFlix - Torrent Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="#" class="logo">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    StreamFlix
                </a>
                <div class="header-actions">
                    <button onclick="resetSession()" class="btn-reset">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,4 23,10 17,10"></polyline>
                            <polyline points="1,20 1,14 7,14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        New Session
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Hero Section -->
            <section class="hero-section">
                <h1 class="hero-title">Stream Anywhere</h1>
                <p class="hero-subtitle">Watch your favorite content instantly from magnet links</p>
            </section>

            <!-- Stream Section -->
            <section class="stream-section">
                <h2 class="section-title">Start Streaming</h2>
                <form id="streamForm">
                    <div class="form-group">
                        <label for="magnet" class="form-label">Magnet Link</label>
                        <div class="input-container">
                            <input type="text" id="magnet" name="magnet" class="form-input" required
                                   placeholder="magnet:?xt=urn:btih:...">
                            <div class="input-actions">
                                <button type="button" class="input-btn" onclick="pasteMagnetLink()" title="Paste from clipboard">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="8" y="8" width="12" height="12" rx="2"></rect>
                                        <path d="M16 8V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"></path>
                                    </svg>
                                </button>
                                <button type="button" class="input-btn" onclick="clearMagnetLink()" title="Clear input">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="streamBtn" class="btn btn-primary">
                        <span id="btnText">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            Start Streaming
                        </span>
                        <div id="btnLoader" class="loader" style="display: none;"></div>
                    </button>
                </form>
            </section>

            <!-- Status Section -->
            <section class="status-section">
                <div class="status-card">
                    <svg class="status-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span id="statusText" class="status-text">Ready to stream</span>
                </div>

                <div id="progressSection" class="progress-section" style="display: none;">
                    <div id="progressContainer" class="progress-container">
                        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div id="progressText" class="progress-text">0% downloaded</div>
                </div>
            </section>

            <!-- Media Section -->
            <section id="mediaSection" class="media-section" style="display: none;">
                <h2 class="section-title">Now Playing</h2>
                
                <div id="fileInfo" class="file-info">
                    <div class="file-info-item">
                        <svg class="file-info-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <span id="fileType">-</span>
                    </div>
                    <div class="file-info-item">
                        <svg class="file-info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                        </svg>
                        <span id="fileSize">-</span>
                    </div>
                </div>

                <div id="videoContainer" class="video-container">
                    <video controls autoplay id="videoPlayer" class="video-player" crossorigin="anonymous" preload="metadata">
                        <track kind="subtitles" id="subtitleTrack" label="None" srclang="none" default>
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </section>

            <!-- Subtitle Section -->
            <section id="subtitleSection" class="subtitle-section" style="display: none;">
                <h2 class="section-title">Subtitles</h2>
                
                <div id="subtitleControls" class="subtitle-controls">
                    <button class="btn btn-secondary active" onclick="setSubtitle('none')">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m9 9 3 3m0 0 3-3m-3 3V4m0 5H4m16 0h-4"></path>
                        </svg>
                        None
                    </button>
                </div>

                <div class="subtitle-upload">
                    <label class="form-label">Upload Custom Subtitles</label>
                    <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.75rem;">
                        <div class="file-input-wrapper">
                            <input type="file" id="subtitleFile" class="file-input" accept=".srt,.vtt,.ass">
                            <label for="subtitleFile" class="file-input-label">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7,10 12,15 17,10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Choose File
                            </label>
                        </div>
                        <button onclick="uploadSubtitle()" class="btn btn-secondary">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17,8 12,3 7,8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <svg class="notification-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
        <span id="notificationText"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
